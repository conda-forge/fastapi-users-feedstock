{% set name = "fastapi-users" %}
{% set version = "9.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastapi-users-{{ version }}.tar.gz
  sha256: 59febb9302dd0590b6992343896437bd1941ec4c6726bf5abf9093d681a98f23

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core
    - pip
    - python >=3.7
  run:
    - email-validator >=1.1.0,<1.2
    - fastapi >=0.65.2,<0.72.0
    - makefun >=1.11.2,<1.14
    - passlib ==1.7.4
    - pydantic
    - pyjwt ==2.3.0
    - python >=3.7
    - python-multipart ==0.0.5

test:
  source_files:
    - tests
  imports:
    - fastapi_users
    - fastapi_users.authentication
    - fastapi_users.authentication.strategy
    - fastapi_users.authentication.strategy.db
    - fastapi_users.authentication.transport
    - fastapi_users.db
    - fastapi_users.router
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - asgi_lifespan 
    - httpx
    - httpx-oauth
    - pip
    - pydantic
    - pytest
    - pytest_mock 

about:
  home: https://github.com/fastapi-users/fastapi-users
  summary: Ready-to-use and customizable users management for FastAPI.
  doc_url: https://fastapi-users.github.io/fastapi-users/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
