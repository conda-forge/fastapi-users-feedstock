{% set name = "fastapi-users" %}
{% set version = "14.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8c032b3a75c6fb2b1f5eab8ffce5321176e9916efe1fe93e7c15ee55f0b02236

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - hatch-regex-commit
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - fastapi >=0.65.2
    - pwdlib ==0.2.1
    - email-validator >=1.1.0,<2.3
    - pyjwt ==2.10.1
    - python-multipart ==0.0.20
    - makefun >=1.11.2,<2.0.0
    # For pwdlib[argon2, bcrypt]
    - bcrypt ==4.1.2
    - argon2-cffi ==23.1.0
    # For pyjwt[crypto]
    - cryptography >=3.4.0

test:
  imports:
    - fastapi_users
    - fastapi_users.authentication
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fastapi-users/fastapi-users
  summary: Ready-to-use and customizable users management for FastAPI.
  doc_url: https://fastapi-users.github.io/fastapi-users/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
    - davidbrochart
